<div class="panel panel-success">
	<div class="panel-heading">
		<h3 class="panel-title">事务流程表</h3>
	</div>
	
	<table class="table table-striped table-responsive table-bordered table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>流程名称</th>
				<th>操作</th>
			</tr>	
		</thead>
		<tbody>
			
			{volist name="list" id="vo"}
			<tr id="tr " >
				<td>{$vo.flow_id}</td>
				<td>{$vo.flow_name}</td>
				<td>
					<span   class="glyphicon glyphicon-eye-open text-danger my-click-span get-detail"  url="{:url('detail')}" myId="{$vo.flow_id}"></span>
					<span   class="glyphicon glyphicon-remove text-danger my-click-span del-icon" url="{:url('detail')}" myId="{$vo.flow_id}" ></span>
				</td>
			</tr>
			{/volist}
		</tbody>
	</table>
	
</div>
{$list->render()}
<script>
	$(document).on('click','.del-icon',function(){
		var upObj={};
		upObj['sid']=>$(this).attr('myId');
		
		if(confirm('确定删除吗？')){
			$.ajax({
				type:"post",
				url:$(this).attr('url'),
				data:upObj,
				success:function(data){
					if(data.state==1){
					}else{
						alert(data.msg);
					}
					
				}
				
			});
		}
	

	})
</script>
