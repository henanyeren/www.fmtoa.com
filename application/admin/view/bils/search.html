<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">进出库结果(草青色是进库)</h3>
	</div>
	
	<table class="table table-striped table-responsive table-bordered table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>提交时间</th>
				<th>操作</th>
			</tr>	
		</thead>
		<tbody>
			
			{volist name="list" id="vo"}
			<tr id="tr " class='{if condition="$vo.materiel_is_in"}active{else/}success{/if}'>
				<td>{$vo.materiel_id}</td>
				<td>{:date('Y年m月d H时i分s秒',$vo.materiel_add_time)}</td>
				<td>
					<span   class="glyphicon glyphicon-eye-open text-danger my-click-span get-detail" data-toggle="modal" url="{:url('detail')}" myId="{$vo.materiel_id}"></span>
				</td>
			</tr>
			{/volist}
		</tbody>
	</table>
	
</div>
{$list->render()}
