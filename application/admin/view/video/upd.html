<form role="form"  class="my-row-no-check"  action="{:url('updhanddle')}" jumpUrl="{:url('lst')}">
    <input type="hidden" name="video_id" class="up" value="{$video.video_id}" />

    <div class="form-group my-over-hidden" >
        <div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
            <span class="input-group-addon">标题</span>
            <input type="text" value="{$video.video_name}"  class="form-control check up" name="video_name" placeholder="点击输入。。。" >
            <span class="input-group-addon"><i class="glyphicon" ></i></span>
        </div>
    </div>
    <div class="form-group my-over-hidden" >
        <div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
            <span class="input-group-addon">描述</span>
            <input type="text" value="{$video.video_title}"  class="form-control check up" name="video_title" placeholder="点击输入。。。" >
            <span class="input-group-addon"><i class="glyphicon" ></i></span>
        </div>
    </div>
    <div class="form-group my-over-hidden" >
        <div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
            <span class="input-group-addon">视频url</span>
            <input type="text" value="{$video.video_url}"  class="form-control check up" name="video_url" placeholder="点击输入。。。" >
            <span class="input-group-addon"><i class="glyphicon" ></i></span>
        </div>
    </div>
    <div class="form-group my-over-hidden" >
        <div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
            <span class="input-group-addon">图片url</span>
            <input type="text" value="{$video.video_preview}" class="form-control check up" name="video_preview" placeholder="点击输入。。。" >
            <span class="input-group-addon"><i class="glyphicon" ></i></span>
        </div>
    </div>

    <div class="form-group my-over-hidden" >
        <div class="col-lg-push-4 col-md-push-4 col-lg-4 col-md-4 ">
            <span   class="btn btn-success btn-block btn-submit-no-check" class="up-info">提交 </span>
        </div>
    </div>
</form>
