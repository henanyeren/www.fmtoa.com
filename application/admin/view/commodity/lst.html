		<table class="table table-striped table-responsive table-bordered table-hover">
					<caption><span class="glyphicon glyphicon-th"></span> 商品列表</caption>
					<thead>
						<tr>
					
							
							<th>ID</th>
						    <th>商品名</th>
							<th>地区及价格</th>
							<th>商品缩略图</th>
							<th>操作</th>
						</tr>	
					</thead>
					
					<tbody>

						
						{volist name="list" id="vo"}
						
						<tr id="tr{$vo.0.commodity_id}">
							<td>{$vo.0.commodity_id}</td>
							<td>{$vo.0.commodity_name}</td>

							<td>
							{volist name="$vo" id="vo1"}
								{if condition="$vo1.price"}

								{$vo1.address}:{$vo1.price}元
								<span   class="glyphicon  glyphicon-edit text-info my-click-span ajax-get-page"  url="{:url('updprice',array('id'=>$vo1.price_commodity_id,'add_id'=>$vo1.price_add_id))}" id="{$vo.0.commodity_id}"></span>
								　　<br/>
								{else/}<span style="color: red;">你还未添加商品价钱！！</span>{/if}
								{/volist}
							</td>

							<td><img src="/{$vo.0.commodity_preview}"/></td>
							<td>
								<span   class="glyphicon  glyphicon-edit text-info my-click-span ajax-get-page"  url="{:url('upd')}" id="{$vo.0.commodity_id}"></span>
									　　<span   class="glyphicon glyphicon-remove text-danger my-click-span " 
										data-toggle="modal" data-target="#myModal{$vo.0.commodity_id}"
										></span>
								<span   class="glyphicon glyphicon-eye-open text-danger my-click-span get-detail" data-toggle="modal" url="{:url('detail')}" myId="{$vo.0.commodity_id}"
								></span>
										<div class="modal fade" id="myModal{$vo.0.commodity_id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
										    <div class="modal-dialog">
										        <div class="modal-content">
										            <div class="modal-header">
										                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										                <h4 class="modal-title" id="myModalLabel">提示</h4>
										            </div>
										            <div class="modal-body">确定要删除？这将不可恢复！</div>
										            <div class="modal-footer">
										                <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
															<span type="button" url="{:url('del')}" name="commodity_id" class="btn btn-danger ajax-del" id="{$vo.0.commodity_id}" jumpUrl="{:url('lst')}">确定删除</span>
										            </div>
										        </div><!-- /.modal-content -->
										    </div><!-- /.modal -->
										</div>
										
							</td>
						</tr>
						{/volist}
					
						
					</tbody>
					
					
					
				</table>
