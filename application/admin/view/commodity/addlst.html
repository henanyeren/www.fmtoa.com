		<table class="table table-striped table-responsive table-bordered table-hover">
					<caption><span class="glyphicon glyphicon-th"></span> 商品列表</caption>
					<thead>
						<tr>
					
							
							<th>ID</th>
						    <th>地区</th>
							<th>操作</th>
						</tr>	
					</thead>
					
					<tbody>

						
						{volist name="add" id="vo"}
						
						<tr id="tr{$vo.add_id}">
							<td>{$vo.add_id}</td>
							<td>{$vo.address}</td>
							<td>
								<span   class="glyphicon  glyphicon-edit text-info my-click-span ajax-get-page"  url="{:url('addupd')}" id="{$vo.add_id}"></span>
									　　<span   class="glyphicon glyphicon-remove text-danger my-click-span " 
										data-toggle="modal" data-target="#myModal{$vo.add_id}"
										></span>

										<div class="modal fade" id="myModal{$vo.add_id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
										    <div class="modal-dialog">
										        <div class="modal-content">
										            <div class="modal-header">
										                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										                <h4 class="modal-title" id="myModalLabel">提示</h4>
										            </div>
										            <div class="modal-body">确定要删除吗？商品对应地区价格也将被删除！</div>
										            <div class="modal-footer">
										                <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
															<span type="button" url="{:url('adddel')}" name="id" class="btn btn-danger ajax-del" id="{$vo.add_id}" jumpUrl="{:url('addlst')}">确定删除</span>
										            </div>
										        </div><!-- /.modal-content -->
										    </div><!-- /.modal -->
										</div>
										
							</td>
						</tr>
						{/volist}
					
						
					</tbody>
					
					
					
				</table>
