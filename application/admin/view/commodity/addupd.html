<form role="form"  class="my-row-no-check" check="{:url('checkAjax')}" action="{:url('addupdhand')}" jumpUrl="{:url('addlst')}">
    <input type="hidden" name="add_id" class="up" value="{$add.add_id}" />

    <div class="form-group my-over-hidden" >
        <div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
            <span class="input-group-addon">地区名字</span>
            <input type="text" value="{$add.address}" class="form-control check up" name="address" placeholder="点击输入。。。" >
            <span class="input-group-addon"><i class="glyphicon" ></i></span>
        </div>
    </div>

    <div class="form-group my-over-hidden" >
        <div class="col-lg-push-4 col-md-push-4 col-lg-4 col-md-4 ">
            <span   class="btn btn-success btn-block btn-submit-no-check" class="up-info">提交 </span>
        </div>
    </div>
</form>
