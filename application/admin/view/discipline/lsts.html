	<table class="table table-striped table-responsive table-bordered table-hover">
		<caption class="text-primary h4"><span class="glyphicon glyphicon-th "></span> {$tabTitle}</caption>

		<thead>
			<tr>
				<th>ID</th>
				<th>检验人名</th>
				<th>产品批号</th>
				<th>检查数量</th>
				<th>检查项目</th>
				<th>备注</th>
				<th>产品名称</th>
				<th>检验报告</th>
				<th>操作</th>
			</tr>	
		</thead>
		<div class="mylist">
		<tbody class="mylst">

			{volist name="list" id="vo"}
				<tr id="tr{$vo.product_test_id}">
					<td width="8%">{$vo.product_test_id}</td>
					<td width="10%">{$vo.product_test_name}</td>
					<td width="18%">{$vo.product_test_batch}</td>
					<td width="10%">{$vo.product_test_number}</td>
					<td width="10%">{$vo.product_test_project}</td>
					<td width="10%">{$vo.product_test_content}</td>
					<td width="20%">{$vo.product_test_product_name}</td>
					<td width="20%"><a href="__ROOT__/productTest/{$vo.product_test_imgs}" target="_blank"><img src="__ROOT__/productTest/{$vo.product_test_imgs}" width="80px;" alt=""></a></td>
					<td>
						<span   class="glyphicon glyphicon-eye-open text-danger my-click-span get-detail" data-toggle="modal" url="{:url('details')}" myId="{$vo.product_test_id}"></span>
					<div class="modal fade" id="myModal{$vo.product_test_id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					    <div class="modal-dialog">
					        <div class="modal-content">
					            <div class="modal-header">
					                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					                <h4 class="modal-title" id="myModalLabel">提示</h4>
					            </div>
					            <div class="modal-body">确定要删除吗？这将不可恢复！</div>
					            <div class="modal-footer">
					                <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
					                <span type="button" url="{:url('del')}" name="product_test_id" class="btn btn-danger ajax-del" id="{$vo.product_test_id}" jumpUrl="{:url('lst')}">确定删除</span>
					            </div>
					        </div><!-- /.modal-content -->
					    </div><!-- /.modal -->
					</div>
					
					
				</td>
			</tr>
			{/volist}

		</tbody></div>
	</table>
