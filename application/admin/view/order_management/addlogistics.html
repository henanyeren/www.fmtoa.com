<form role="form"  class="my-row-no-check"  action="{:url('addLogistics')}" jumpUrl="{:url('lst')}">
    <input type="hidden" name="order_id" class="up" value="{$order_id}"/>
    <div class="form-group " >
        <div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
            <div class="dropdown my-drop">
                <button type="button" class="btn dropdown-toggle btn-block drop-btn" id="dropdownMenu1" data-toggle="dropdown">
                    请选择快递公司
                    <span class="caret"></span>
                </button>

                <input type="hidden" class="drop-val up-input up" name="order_logistics" value="" />

                <ul class="dropdown-menu drop-ul" role="menu" aria-labelledby="dropdownMenu1">
                    {volist name="express" id="vo"}
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1"   id="{$vo.code}" href="#">{$vo.express}</a>
                    </li>
                    {/volist}
                </ul>
            </div>
        </div>
    </div>
    <div class="form-group my-over-hidden" >
        <div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
            <span class="input-group-addon">快递编号</span>
            <input type="text" class="form-control check up" name="order_logistics_number" placeholder="点击输入。。。" >
            <span class="input-group-addon"><i class="glyphicon" ></i></span>
        </div>
    </div>

    <div class="form-group my-over-hidden" >
        <div class="col-lg-push-4 col-md-push-4 col-lg-4 col-md-4 ">
            <span   class="btn btn-success btn-block btn-submit-no-check" class="up-info" jumpUrl="{:url('lst')}">添加物流信息 </span>
        </div>
    </div>

</form>
