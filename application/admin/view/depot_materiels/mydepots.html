

{volist name="list" id="vo"}
<tr id="tr{$vo.materiel_id}">
    <td width="8%">{$vo.materiel_id}</td>
    <td width="18%">{$vo.materiel_name}</td>
    <td width="20%">{$vo.materiel_number}</td>

    <td>
        <span   class="glyphicon  glyphicon-edit text-info my-click-span ajax-get-page"  url="{:url('upd')}" id="{$vo.materiel_id}"></span>
        <span   class="glyphicon glyphicon-remove text-danger my-click-span" data-toggle="modal" data-target="#myModal{$vo.materiel_id}"></span>
        <span   class="glyphicon glyphicon-eye-open text-danger my-click-span get-detail" data-toggle="modal" url="{:url('detail')}" myId="{$vo.materiel_id}"></span>
		<span   class="fa fa-history text-danger my-click-span get-detail" data-toggle="modal" url="{:url('history')}" myId="{$vo.materiel_id}"></span>

        <div class="modal fade" id="myModal{$vo.materiel_id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">提示</h4>
                    </div>
                    <div class="modal-body">确定要删除吗？这将不可恢复！</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
                        <span type="button" url="{:url('del')}" name="materiel_id" class="btn btn-danger ajax-del" id="{$vo.materiel_id}" jumpUrl="{:url('lst')}">确定删除</span>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>


    </td>
</tr>
{/volist}
