
<div id="content-sub">
	<form role="form"  class="my-row-no-check" check="{:url('upload')}" action="{:url('updhanddle')}" jumpUrl="{:url('lst')}">
		<input type="hidden" value="{$detail_info.materiel_id}" name="materiel_id" class="up" />
		<div class="form-group " >
			<div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
				<div class="dropdown my-drop">
					<button type="button" class="btn dropdown-toggle btn-block drop-btn" id="dropdownMenu1" data-toggle="dropdown">
						{volist name="mydata" id="vo"}
						{if condition="$detail_info.materiel_type_pid eq $vo.type_id"}{$vo.type_name}{/if}
						{/volist}
						<span class="caret"></span>
					</button>

					<input type="hidden" class="drop-val up" name="materiel_type_pid" value="{$detail_info.materiel_type_pid}" />

					<ul class="dropdown-menu drop-ul" role="menu" aria-labelledby="dropdownMenu1">
						{volist name="mydata" id="vo"}
						<li role="presentation">
							<a role="menuitem" tabindex="-1"  id="{$vo.type_id}" href="#">{$vo.str}{$vo.type_name}</a>
						</li>
						{/volist}
					</ul>
				</div>

			</div>
		</div>

		<div class="form-group my-over-hidden" >
			<div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
				<span class="input-group-addon">物 料 名 称</span>
				<input type="text" value="{$detail_info.materiel_name}" class="form-control check up" name="materiel_name" placeholder="点击输入。。。" >
				<span class="input-group-addon"><i class="glyphicon" ></i></span>
			</div>
		</div>

		<div class="form-group my-over-hidden" >
			<div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
				<span class="input-group-addon">规　&nbsp;&nbsp;　 格</span>
				<input type="text" class="form-control check up" value="{$detail_info.materiel_specifications}" name="materiel_specifications" placeholder="点击输入。。。" >
				<span class="input-group-addon"><i class="glyphicon" ></i></span>
			</div>
		</div>

		<div class="form-group my-over-hidden" >
			<div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
				<span class="input-group-addon">物 料 编 号</span>
				<input type="text" class="form-control check up" value="{$detail_info.materiel_no}" name="materiel_no" placeholder="点击输入。。。" >
				<span class="input-group-addon"><i class="glyphicon" ></i></span>
			</div>
		</div>

		<div class="form-group my-over-hidden" >
			<div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
				<span class="input-group-addon">数　&nbsp;&nbsp;　 量</span>
				<input type="number" class="form-control check up" value="{$detail_info.materiel_number}" name="materiel_number" placeholder="点击输入。。。" >
				<span class="input-group-addon"><i class="glyphicon" ></i></span>
			</div>
		</div>

		<div class="form-group my-over-hidden" >
			<div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
				<span class="input-group-addon">单　&nbsp;&nbsp;　 位</span>
				<input type="text" class="form-control check up" value="{$detail_info.materiel_unit}"  name="materiel_unit" placeholder="点击输入。。。" >
				<span class="input-group-addon"><i class="glyphicon" ></i></span>
			</div>
		</div>


		<div class="form-group my-over-hidden" >
			<div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
				<span class="input-group-addon">备　&nbsp;&nbsp;　 注</span>
				<textarea type="text" class="form-control check up" value="{$detail_info.materiel_remark}" name="materiel_remark" placeholder="点击输入。。。" ></textarea>
				<span class="input-group-addon"><i class="glyphicon" ></i></span>
			</div>
		</div>
		
		  <div class="form-group my-over-hidden" >
			  			<div class="col-lg-push-4 col-md-push-4 col-lg-4 col-md-4 ">
					  	<span   class="btn btn-success btn-block btn-submit-no-check" class="up-info">修改物料</span>
			      </div>
		  </div>
		  
		</form>
</div>
