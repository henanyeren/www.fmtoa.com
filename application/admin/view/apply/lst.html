		<table class="table table-striped table-responsive table-bordered table-hover">
					<caption><span class="glyphicon glyphicon-th"></span> 文件管理</caption>
					<thead>
						<tr>
					
							
							<th>ID</th>
						    <th>文件名</th>
							<th>时间</th>
							<th>文件路径</th>
							<th>操作</th>
						</tr>	
					</thead>
					
					<tbody>

						
						{volist name="data" id="vo"}
						
						<tr id="tr{$vo.apply_id}">
							<td>{$vo.apply_id}</td>
							<td>{$vo.apply_name}</td>
							<td>{$vo.apply_time|date="Y-m-d",###}</td>
							<td>{$vo.apply_url}</td>

	
							<td>
								<span   class="glyphicon  glyphicon-edit text-info my-click-span ajax-get-page"  url="{:url('upd')}" id="{$vo.apply_id}"></span>
									　　<span   class="glyphicon glyphicon-remove text-danger my-click-span " 
										data-toggle="modal" data-target="#myModal{$vo.apply_id}"
										></span>
								<span   class="glyphicon glyphicon-eye-open text-danger my-click-span get-detail" data-toggle="modal" url="{:url('detail')}" myId="{$vo.apply_id}"
								></span>
										<div class="modal fade" id="myModal{$vo.apply_id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
										    <div class="modal-dialog">
										        <div class="modal-content">
										            <div class="modal-header">
										                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										                <h4 class="modal-title" id="myModalLabel">提示</h4>
										            </div>
										            <div class="modal-body">确定要删除吗？这将不可恢复！</div>
										            <div class="modal-footer">
										                <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
															<span type="button" url="{:url('del')}" name="apply_id" class="btn btn-danger ajax-del" id="{$vo.apply_id}" jumpUrl="{:url('lst')}">确定删除</span>
										            </div>
										        </div><!-- /.modal-content -->
										    </div><!-- /.modal -->
										</div>
										
							</td>
						</tr>
						{/volist}
					
						
					</tbody>
					
					
					
				</table>
