	<table class="table table-striped table-responsive table-bordered table-hover" id="materiel_data">
		<caption class="text-primary h4"><span class="glyphicon glyphicon-th "></span> 列表</caption>

		<thead>
			<tr>
				<th>ID</th>
				<th>物料名称</th>
				<th>编号</th>
				
				<th>规格</th>
				<th>单位</th>
				<th>物料数量</th>
				<th>缩略图</th>
				<th>操作</th>
			</tr>	
		</thead>
		<tbody class="my-tbody">
			{volist name="list" id="vo"}
				<tr id="tr{$vo.materiel_id}">
				<td width="8%">{$vo.materiel_id}</td>
				<td width="20%">{$vo.materiel_name}</td>
				<td width="12%">{$vo.materiel_no}</td>
				
				<td width="12%">{$vo.materiel_specifications}</td>
				
				
				<td width="5%">{$vo.materiel_unit}</td>
				<td width="8%">{$vo.materiel_number}</td>
				<td> 
					{if condition="$vo.pic_sm"}	
					<img src="/{$vo.pic_sm}" height="41px" style="margin: -8px auto;" />
					{else /}
						无
					{/if}
				</td>
				<td>
					<span   class="glyphicon glyphicon-eye-open text-danger my-click-span get-detail" data-toggle="modal" url="{:url('DepotMateriels/detail')}" myId="{$vo.materiel_id}"></span>
					<span   class="fa fa-object-group text-danger my-click-span get-detail" data-toggle="modal" url="{:url('DepotData/batchLst')}" myId="{$vo.materiel_id}"></span>
					<div class="modal fade" id="myModal{$vo.materiel_id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					    <div class="modal-dialog">
					        <div class="modal-content">
					            <div class="modal-header">
					                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					                <h4 class="modal-title" id="myModalLabel">提示</h4>
					            </div>
					            <div class="modal-body">确定要删除吗？这将不可恢复！</div>
					            <div class="modal-footer">
					                <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
					                <span type="button" url="{:url('del')}" name="materiel_id" class="btn btn-danger ajax-del" id="{$vo.materiel_id}" jumpUrl="{:url('lst')}">确定删除</span>
					            </div>
					        </div><!-- /.modal-content -->
					    </div><!-- /.modal -->
					</div>
				</td>
			</tr>
			{/volist}

		</tbody>
		
	</table>
{$list->render()}
