		<table class="table table-striped table-responsive table-bordered table-hover">
					<caption><span class="glyphicon glyphicon-th"></span> 常见问题</caption>
					<thead>
						<tr>
					
							
							<th>ID</th>
						    <th>问题</th>
							<th>答案</th>
							<th>操作</th>
						</tr>	
					</thead>
					
					<tbody>

						
						{volist name="mydate" id="vo"}
						
						<tr id="tr{$vo.problem_id}">
							<td>{$vo.problem_id}</td>
							<td>{$vo.problem_name}</td>
							<td>{$vo.problem_content}</td>
							<td>
								<span   class="glyphicon  glyphicon-edit text-info my-click-span ajax-get-page"  url="{:url('upd')}" id="{$vo.problem_id}"></span>
									　　<span   class="glyphicon glyphicon-remove text-danger my-click-span " 
										data-toggle="modal" data-target="#myModal{$vo.problem_id}"
										></span>

								<span   class="glyphicon glyphicon-eye-open text-danger my-click-span get-detail" data-toggle="modal" url="{:url('detail')}" myId="{$vo.problem_id}"
								></span>
										<div class="modal fade" id="myModal{$vo.problem_id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
										    <div class="modal-dialog">
										        <div class="modal-content">
										            <div class="modal-header">
										                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										                <h4 class="modal-title" id="myModalLabel">提示</h4>
										            </div>
										            <div class="modal-body">确定要删除吗？这将不可恢复！</div>
										            <div class="modal-footer">
										                <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
															<span type="button" url="{:url('del')}" name="problem_id" class="btn btn-danger ajax-del" id="{$vo.problem_id}" jumpUrl="{:url('lst')}">确定删除</span>
										            </div>
										        </div><!-- /.modal-content -->
										    </div><!-- /.modal -->
										</div>
										
							</td>
						</tr>
						{/volist}
					
						
					</tbody>
					
					
					
				</table>
