		<table class="table table-striped table-responsive table-bordered table-hover">
					<caption><span class="glyphicon glyphicon-th"></span> {$tabTitle}</caption>
					<thead>
						<tr>
					
							
							<th>ID</th>
						<th>名称</th>
							<th>状态</th>
							<th>拥有权限</th>
							<th>操作</th>
						</tr>	
					</thead>
					
					<tbody>

						
						{volist name="group_select" id="vo"}
						
						<tr id="tr{$vo.id}">
							
							<td>{$vo.id}</td>
							<td>{$vo.title}</td>
							<td>{$vo.status}</td>
							<td>
							{volist name="$vo.rules" id="vo1"}
							{$vo1.title}</br>
							{/volist}
							</td>
							<td>
								<span   class="glyphicon  glyphicon-edit text-info my-click-span ajax-get-page"  url="{:url('groupupd')}" id="{$vo.id}"></span>
									　　<span   class="glyphicon glyphicon-remove text-danger my-click-span " 
										data-toggle="modal" data-target="#myModal{$vo.id}" 
										></span>
										
										<div class="modal fade" id="myModal{$vo.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
										    <div class="modal-dialog">
										        <div class="modal-content">
										            <div class="modal-header">
										                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										                <h4 class="modal-title" id="myModalLabel">提示</h4>
										            </div>
										            <div class="modal-body">确定要删除吗ID={$vo.id}？这将不可恢复！</div>
										            <div class="modal-footer">
										                <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
										                <span type="button" url="{:url('groupdel')}" name="id" class="btn btn-danger ajax-del" id="{$vo.id}" jumpUrl="{:url('grouplist')}">确定删除</span>
										            </div>
										        </div><!-- /.modal-content -->
										    </div><!-- /.modal -->
										</div>
										
							</td>
						</tr>
						{/volist}
					
					</tbody>
					
					
					
				</table>
