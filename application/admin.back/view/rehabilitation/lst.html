		<table class="table table-striped table-responsive table-bordered table-hover">
					<caption><span class="glyphicon glyphicon-th"></span> {$tabTitle}</caption>
					<thead>
						<tr>
							<th>ID</th>
						<th>案例名称</th>
							<th>案例标题</th>
							<th>操作</th>
						</tr>	
					</thead>
					<tbody>
						{volist name="list" id="vo"}
							<tr id="tr{$vo.cancer_id}">
							<td>{$vo.cancer_id}</td>
							<td>{$vo.cancer_name}</td>
							<td>{$vo.cancer_title}</td>
							<td>
								<span   class="glyphicon  glyphicon-edit text-info my-click-span ajax-get-page"  url="{:url('upd')}" id="{$vo.cancer_id}"></span>
							　　<span   class="glyphicon glyphicon-remove text-danger my-click-span" data-toggle="modal" data-target="#myModal{$vo.cancer_id}"></span>
								
								<span   class="glyphicon glyphicon-eye-open text-danger my-click-span get-detail" data-toggle="modal" url="{:url('detail')}" myId="{$vo.cancer_id}"
								></span>
										
										<div class="modal fade" id="myModal{$vo.cancer_id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
										    <div class="modal-dialog">
										        <div class="modal-content">
										            <div class="modal-header">
										                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										                <h4 class="modal-title" id="myModalLabel">提示</h4>
										            </div>
										            <div class="modal-body">确定要删除吗？这将不可恢复！</div>
										            <div class="modal-footer">
										                <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
										                <span type="button" url="{:url('del')}" name="cancer_id" class="btn btn-danger ajax-del" id="{$vo.cancer_id}" jumpUrl="{:url('lst')}">确定删除</span>
										            </div>
										        </div><!-- /.modal-content -->
										    </div><!-- /.modal -->
										</div>
										
										
										
							</td>
						</tr>
						{/volist}
						
					</tbody>
				</table>
				
				<!-- 模态框（Modal） -->
<div class="modal fade "  id="publicModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalTitle"></h4>
            </div>
            <div class="modal-body" id="publicModalDetail">在这里添加一些文本</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
