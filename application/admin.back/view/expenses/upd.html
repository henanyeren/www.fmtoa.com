<div id="content-sub">
	<form role="form"  class="my-row-no-check" check="{:url('checkAjax')}" action="{:url('updhanddle')}" jumpUrl="{:url('lst')}">
		<input type="hidden" value="{$detail_info.reimbursement_id}" name="reimbursement_id" class="up" />
		<div class="form-group my-over-hidden" >
			<div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
				<span class="input-group-addon">报销人</span>
				<input type="text" value="{$detail_info.reimbursement_name}"  class="form-control check up" name="reimbursement_name" placeholder="点击输入。。。" >
				<span class="input-group-addon"><i class="glyphicon" ></i></span>
			</div>
		</div>

		<div class="form-group my-over-hidden" >
			<div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
				<span class="input-group-addon">报销金额</span>
				<input type="text" value="{$detail_info.reimbursement_money}" class="form-control check up" name="reimbursement_money" placeholder="点击输入。。。" >
				<span class="input-group-addon"><i class="glyphicon" ></i></span>
			</div>
		</div>
		<div class="form-group my-over-hidden" >
			<div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
				<span class="input-group-addon">报销事由</span>
				<input type="text" value="{$detail_info.reimbursement_reason}"  class="form-control check up" name="reimbursement_reason" placeholder="点击输入。。。" >
				<span class="input-group-addon"><i class="glyphicon" ></i></span>
			</div>
		</div>
		<div class="form-group my-over-hidden" >
			<div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
				<span class="input-group-addon">备注</span>
				<input type="text" value="{$detail_info.reimbursement_remark}" class="form-control check up" name="reimbursement_remark" placeholder="点击输入。。。" >
				<span class="input-group-addon"><i class="glyphicon" ></i></span>
			</div>
		</div>
		<div class="form-group my-over-hidden " >
			<input type="hidden" class="up pic" value="{$detail_info.reimbursement_img}"  name="reimbursement_img" /><span id="p" style="display: none;"></span>
			<div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4" style="text-align: center;">
				<img src="__ADMIN__/images/upload.png" id="img" class="img" name="img" width="130">
				<div class="progress">
					<div id="thumb_progress" class="progress-bar" style="width:0%;"></div>
				</div>
				<span id="thumb_upload" class="btn btn-primary fileinput-button">
							<span>上传审批文件</span>
							<input id="" placeholder="" class="thumb" type="file" name="thumb">
						</span>
			</div>
		</div>

		<link rel="stylesheet" href="__PUBLIC__/jfu/css/jquery.fileupload.css">
		<link rel="stylesheet" href="__PUBLIC__/jfu/css/jquery.fileupload-ui.css">
		<script src="__PUBLIC__/jfu/js/vendor/jquery.ui.widget.js"></script>
		<script src="__PUBLIC__/jfu/js/jquery.fileupload.js"></script>
		<script src="__PUBLIC__/jfu/js/jquery.iframe-transport.js"></script>

		<script type="text/javascript">
            $(function() {
                $(".thumb").fileupload({
                    url: '{:url("uploads")}',
                    sequentialUploads: true
                }).bind('fileuploadprogress', function (e, data) {
                    var progress = parseInt(data.loaded / data.total * 100, 10);
                    $("#thumb_progress").css('width',progress + '%');
                    $("#thumb_progress").html(progress + '%');
                }).bind('fileuploaddone', function (e, data) {
                    $(".img").attr("src",data.result[1]);
                    $(".pic").val(data.result[1]);
                    $('#p').html(data.result[0]);
                    // $("#thumb_upload").css({display:"none"});
                });
            });
		</script>
		<div class="form-group my-over-hidden" >
			<input type="hidden" name="reimbursement_voucher" class="up" id="cancer_content"/>
			<!--<script type="text/plain" id="myEditor" style="width:100%;height:240px;">
                   <p>这里我可以写一些输入提示</p>
               </script>-->
			<script id="editor" type="text/plain" style="width:100%;height:240px;"></script>

            <script>
            $(function()
            {
                UE.delEditor('editor');
                var ue = UE.getEditor('editor');
                ue.addListener('blur',function(){
                    $("#cancer_content").val(ue.getContent());
                })
            })
			</script>

		</div>
		
		  <div class="form-group my-over-hidden" >
			  			<div class="col-lg-push-4 col-md-push-4 col-lg-4 col-md-4 ">
					  	<span   class="btn btn-success btn-block btn-submit-no-check-sub" class="up-info">修改物料</span>
			      </div>
		  </div>
		  
		</form>
</div>
