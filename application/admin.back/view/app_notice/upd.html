	<form role="form"  class="my-row-no-check" check="{:url('checkAjax')}" action="{:url('updhanddle')}" jumpUrl="{:url('lst')}">
					<input type="hidden" name="app_id" class="up" value="{$detail_info.app_id}" />



		<div class="form-group " >
			<div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
				<div class="dropdown my-drop">
					<button type="button" class="btn dropdown-toggle btn-block drop-btn" id="dropdownMenu1" data-toggle="dropdown">
					所属分类
						<span class="caret"></span>
					</button>

					<input type="hidden" class="drop-val up" name="app_notice_type" value="{$detail_info.app_notice_type}" />

					<ul class="dropdown-menu drop-ul" role="menu" aria-labelledby="dropdownMenu1">
						<li role="presentation">
							<a role="menuitem" tabindex="-1"   id="1" href="#">福医新闻</a>
						</li>
						<li role="presentation">
							<a role="menuitem" tabindex="-1"   id="2" href="#">行业动态</a>
						</li>
						<li role="presentation">
							<a role="menuitem" tabindex="-1"   id="3" href="#">政策法规</a>
						</li>
						<li role="presentation">
							<a role="menuitem" tabindex="-1"   id="4" href="#">健康咨询</a>
						</li>
					</ul>
				</div>

			</div>
		</div>

		  <div class="form-group my-over-hidden" >
			       <div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
					  <span class="input-group-addon">名称</span>
					  <input type="text" class="form-control check up" name="app_name" value="{$detail_info.app_name}" >
					  <span class="input-group-addon"><i class="glyphicon" ></i></span>
					</div>
		  </div>
		  <div class="form-group my-over-hidden" >
			       <div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
					  <span class="input-group-addon">标题</span>
					  <input type="text" class="form-control check up" name="app_title"  value="{$detail_info.app_title}" >
					  <span class="input-group-addon"><i class="glyphicon" ></i></span>
					</div>
		  </div>
		<div class="form-group my-over-hidden" >
			<div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
				<input id="myradio" type="hidden" value="{$detail_info.app_notice_state}" class="check up" name="app_notice_state">
				<!--<span class="input-group-addon">是否是公告</span>-->
				<div class="radio"><label><input class="myradio" type="radio" name="app_notice_state" value="1" {if condition="$detail_info.app_notice_state eq 1"}checked{else/} {/if}   >公告</label></div>
			<!--	<span class="input-group-addon"></span>-->
				<div class="radio"><label><input class="myradio" type="radio" name="app_notice_state" value="0" {if condition="$detail_info.app_notice_state eq 0"}checked{else/} {/if}   >普通新闻</label></div>
				<!--<span class="input-group-addon"></span>-->
			</div>
		</div>
		  <div class="form-group my-over-hidden " >
		  		<input type="hidden" class="up pic" name="app_preview" value="{$detail_info.app_preview}" />
			       <div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4" style="text-align: center;">
					  <img src="
					  		{if condition="$detail_info.app_preview"}
					  		{$detail_info.app_preview}
					  		{else /}
					  		__ADMIN__/images/upload.png
					  		{/if}
					  		
					  		" id="img" name="img" width="130">
						<div class="progress">
							<div id="thumb_progress" class="progress-bar" style="width:0%;"></div>
						</div>
						<span id="thumb_upload" class="btn btn-primary fileinput-button">  
							<span>上传缩略图</span>
							<input id="" placeholder="" class="thumb" type="file" name="thumb">
						</span>
					</div>
		  </div>
		  
		<link rel="stylesheet" href="__PUBLIC__/jfu/css/jquery.fileupload.css">  
		<link rel="stylesheet" href="__PUBLIC__/jfu/css/jquery.fileupload-ui.css"> 
		<script src="__PUBLIC__/jfu/js/vendor/jquery.ui.widget.js"></script>  
		<script src="__PUBLIC__/jfu/js/jquery.fileupload.js"></script>  
		<script src="__PUBLIC__/jfu/js/jquery.iframe-transport.js"></script>  

	
	    <script type="text/javascript">
	    		$(function() {  
			        $(".thumb").fileupload({ 
			                url: '{:url("upload")}',
			                sequentialUploads: true  
			            }).bind('fileuploadprogress', function (e, data) {  
			                var progress = parseInt(data.loaded / data.total * 100, 10);  
			                $("#thumb_progress").css('width',progress + '%');  
			                $("#thumb_progress").html(progress + '%');  
			            }).bind('fileuploaddone', function (e, data) {
			                $("#img").attr("src",data.result);
			                $(".pic").val(data.result);
			                //$("#thumb_upload").css({display:"none"});  
			            });  
			        });  
	    </script> 

		
		  <div class="form-group my-over-hidden" >
		  	<input type="hidden" name="app_content" class="up" id="cancer_content"  value=''  />
			<textarea id="contents" style="display: none">
				{$detail_info.app_content}
			</textarea>
						<script id="editor" type="text/plain" style="width:100%;height:240px;"></script>

							<script>
									$(function(){
										UE.delEditor('editor'); 
										var ue = UE.getEditor('editor');

										ue.addListener('blur',function(){
									       $("#cancer_content").val(ue.getContent());
										});		
										UE.getEditor('editor').addListener("ready", function () {
										// editor准备好之后才可以使用
										UE.getEditor('editor').setContent($('#contents').val());
                                            $("#cancer_content").val(ue.getContent());
									});
									
									})
							</script>
		  </div>
			
		  <div class="form-group my-over-hidden" >
			  			<div class="col-lg-push-4 col-md-push-4 col-lg-4 col-md-4 ">
					  	<span   class="btn btn-success btn-block btn-submit-no-check" class="up-info">提交 </span>
			      </div>
		  </div>
		</form>
