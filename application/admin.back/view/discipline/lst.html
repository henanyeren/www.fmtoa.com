	<table class="table table-striped table-responsive table-bordered table-hover">
		<caption class="text-primary h4"><span class="glyphicon glyphicon-th "></span> {$tabTitle}</caption>

		<thead>
			<tr>
				<th>ID</th>
				<th>检验人名</th>
				<th>检验编号</th>
				<th>产品名称</th>
				<th>来源</th>
				<th>时间</th>
				<th>备注</th>
				<th>操作</th>
			</tr>	
		</thead>
		<div class="mylist">
		<tbody class="mylst">

			{volist name="list" id="vo"}
				<tr id="tr{$vo.discipline_id}">
					<td width="8%">{$vo.discipline_id}</td>
					<td width="10%">{$vo.discipline_name}</td>
					<td width="18%">{$vo.discipline_number}</td>
					<td width="10%">{$vo.discipline_product_name}</td>
					<td width="10%">{$vo.discipline_source}</td>
					<td width="10%">{$vo.discipline_time|date="Y-m-d H:i:s",###}</td>
					<td width="20%">{$vo.discipline_content}</td>
					<td>
						<span   class="fa fa-print text-danger my-click-span get-detail" data-toggle="modal" url="{:url('detail_print')}" myId="{$vo.discipline_id}"></span>
						<span   class="glyphicon glyphicon-eye-open text-danger my-click-span get-detail" data-toggle="modal" url="{:url('detail')}" myId="{$vo.discipline_id}"></span>
					<div class="modal fade" id="myModal{$vo.discipline_id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					    <div class="modal-dialog">
					        <div class="modal-content">
					            <div class="modal-header">
					                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					                <h4 class="modal-title" id="myModalLabel">提示</h4>
					            </div>
					            <div class="modal-body">确定要删除吗？这将不可恢复！</div>
					            <div class="modal-footer">
					                <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
					                <span type="button" url="{:url('del')}" name="discipline_id" class="btn btn-danger ajax-del" id="{$vo.discipline_id}" jumpUrl="{:url('lst')}">确定删除</span>
					            </div>
					        </div><!-- /.modal-content -->
					    </div><!-- /.modal -->
					</div>
					
					
				</td>
			</tr>
			{/volist}

		</tbody></div>
	</table>
