<form role="form"  class="my-row-no-check" check="{:url('checkAjax')}" action="{:url('updpricehanddle')}" jumpUrl="{:url('lst')}">
    <input type="hidden" name="price_commodity_id" class="up" value="{$detail_info.price_commodity_id}" />
    <input type="hidden" name="price_add_id" class="up" value="{$detail_info.price_add_id}" />

    <div class="form-group my-over-hidden" >
        <div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
            <span class="input-group-addon">地址</span>
            <input type="text" value="{$detail_info.address}" disabled="disabled" class="form-control check" name="address" placeholder="点击输入。。。" >
            <span class="input-group-addon"><i class="glyphicon" ></i></span>
        </div>
    </div>
    <div class="form-group my-over-hidden" >
        <div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
            <span class="input-group-addon">产品名称</span>
            <input type="text" value="{$detail_info.commodity_name}" disabled="disabled" class="form-control check" name="address" placeholder="点击输入。。。" >
            <span class="input-group-addon"><i class="glyphicon" ></i></span>
        </div>
    </div>

    <div class="form-group my-over-hidden" >
        <div class="input-group col-lg-push-4 col-md-push-4 col-lg-4 col-md-4">
            <span class="input-group-addon">产品价格</span>
            <input type="text" value="{$detail_info.price}" class="form-control check up" name="price" placeholder="点击输入。。。" >
            <span class="input-group-addon"><i class="glyphicon" ></i></span>
        </div>
    </div>
    <div class="form-group my-over-hidden" >
        <div class="col-lg-push-4 col-md-push-4 col-lg-4 col-md-4 ">
            <span   class="btn btn-success btn-block btn-submit-no-check" class="up-info">提交 </span>
        </div>
    </div>
</form>
