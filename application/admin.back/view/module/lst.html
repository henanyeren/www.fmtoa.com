		<table class="table table-striped table-responsive table-bordered table-hover">
					<caption><span class="glyphicon glyphicon-th"></span> {$tabTitle}</caption>
					<thead>
						<tr>
					
							
							<th>ID</th>
						<th>模块名称</th>
							<th>模块状态</th>
							<th>模块图标</th>
							<th>所属模块</th>
							<th>操作</th>
						</tr>	
					</thead>
					
					<tbody>

						
						{volist name="list" id="vo"}
						
						<tr id="tr{$vo.module_id}">
							
							<td>{$vo.module_id}</td>
							<td>{$vo.str}{$vo.module_name}</td>
							
							{if condition="$vo.module_status"}
							
							<td>已启用</td>
							{else/}
							<td>未启用</td>
							{/if}
							
							<td>{$vo.module_icon}</td>
							<td>{$vo.module_url}</td>
	
							<td>
								<span   class="glyphicon  glyphicon-edit text-info my-click-span ajax-get-page"  url="{:url('upd')}" id="{$vo.module_id}"></span>
									　　<span   class="glyphicon glyphicon-remove text-danger my-click-span " 
										data-toggle="modal" data-target="#myModal{$vo.module_id}"
										></span>
										
										<div class="modal fade" id="myModal{$vo.module_id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
										    <div class="modal-dialog">
										        <div class="modal-content">
										            <div class="modal-header">
										                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										                <h4 class="modal-title" id="myModalLabel">提示</h4>
										            </div>
										            <div class="modal-body">确定要删除吗？这将不可恢复！</div>
										            <div class="modal-footer">
										                <button type="button" class="btn btn-success" data-dismiss="modal">取消</button>
										                <span type="button" url="{:url('del')}" name="module_id" class="btn btn-danger ajax-del" id="{$vo.module_id}" jumpUrl="{:url('lst')}">确定删除</span>
										            </div>
										        </div><!-- /.modal-content -->
										    </div><!-- /.modal -->
										</div>
										
							</td>
						</tr>
						{/volist}
					
						
					</tbody>
					
					
					
				</table>
