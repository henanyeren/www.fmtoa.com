<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>野人部落</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" type="text/css" href="__GAME__/css/css.css">
</head>
<body>
<div class="hdbox">
 <div class="bg"><img src="__GAME__/images/bg.jpg" alt="" /></div>
 <div class="login">
  <form action="{:url('games')}" method="post"><!-- /^[1][3,4,5,7,8][0-9]{9}$/-->
  <div class="row"><input name="name" required="required" id="mm"  value="{$Request.cookie.name}" type="text" placeholder="请输入姓名" /></div>
  <div class="row"><input name="phone" id="nn" value="{$Request.cookie.phone}"  type="text" placeholder="请输入手机号" /></div>
  <div class="row"><input name="" type="submit" onclick="return myphone()" value="进入游戏" /></div>
   <script >
       function myphone(){
           var my=/[^a-zA-Z\u4e00-\u9fa5]/g;
           var myreg=/^[1][3,4,5,6,7,8,9][0-9]{9}$/;
           if(myreg.test(document.getElementById("nn").value)){
               if(!my.test(document.getElementById("mm").value)){
                   return true;
               }else{
                   alert("请填写正确名字：汉字+字母");
                   return false;
               }

           }else{
               alert("手机号有误");
               return false;
           }

       }
   </script>
  </form>
 </div>
 <div class="dbbg"><img src="__GAME__/images/dbbg.png" alt="" /></div>
</div>
</body>
</html>
