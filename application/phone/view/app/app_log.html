<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0; color:#666; font-size:13px;}
*,*:after,*:before{-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;}
body{ font-family:"Microsoft YaHei"; font-size:13px;margin:0;padding:0;color:#666; background:#fff;}
div,h1,h2,h3,h4,h5,p,ul,ol,li,dl,dd,dt,img,form,iframe,textarea{margin:0;padding:0;border:0;}
ul,ol,li{list-style:none;}
form,tr,th,td,input,select{font-size:12px; outline:none;}
input,textarea{font-family:"Microsoft YaHei";}/*text and password*/
/*link*/
a,textarea{text-decoration:none;color:#555;}
a:hover,textarea:hover{text-decoration:none;}
.clear {zoom:1;}
.clear:after {content:'';display:block;clear:both;height:0px;}
.left{ float:left; display:inline;} .right{ float:right; display:inline;}
.aapbg{ background:url(__ADMIN__/images/appbg.jpg) center no-repeat; background-size: 100% 100%; width:100%; height:100%; position: fixed;}
.xzcon{ padding:20px; overflow:hidden;}
.xzcon h1{ height:50px; line-height:50px; color:#fff; font-size:24px; text-align:center; margin-top:100px; font-weight:normal;}
.xzbtn a{ display:block; background:#fff; color:#ea5b24; border-radius:10px; width:60%; margin:0 auto; height:40px; line-height:40px; font-size:16px; text-align:center; margin-top:30px;}
.xzbtn p{ text-align:center; font-size:13px; text-align:center; color:#fff; line-height:30px;}
.lsbtn{ background:#ea5b24; position:absolute; right:0px; border-radius:20px 0 0 20px; margin-top:25px;}
.lsbtn a{ display:block; text-align:center; color:#fff; line-height:32px; font-size:14px; padding:5px 20px;}
.xzcon{ padding:20px; overflow:hidden;}
.xzcon h3{ font-size:16px; font-weight:600; color:#fff; line-height:30px; text-align:center;}
.bblist li a{ display:block; color:#ea5b24; background:#c0dcfd; border-radius:20px; padding:10px; color:#296cbf; text-align:center; width:90%; margin:10px auto auto;}
</style>
</head>
<body>
<div class="aapbg">
 <div class="xzcon">
  <h3>历史版本</h3>
  <ul class="bblist">
   {volist name="myapp" id="vo"}
   {if condition="$a eq 1"}
   <li><a href="{$vo.app_file}">{$vo.app_time|date="Y-m-d",###} | <span style="color: red;">点击下载FMTAPP</span>   {$vo.app_number} | 版本</a></li>
   {else/}
  <li> <a href="" onclick="alert('此浏览器不支持下载，请用其他浏览器下载！！！');">{$vo.app_time|date="Y-m-d",###}||||点击下载FMTAPP{$vo.app_number}||||版本</a></li>
   {/if}
   {/volist}
  </ul>
</div>
</div>
</body>

</html>
